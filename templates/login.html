{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block head %}
<style type="text/css">   
    body {
        background: url('static/flack-bg.png') !important;
    }
     
</style>
{% endblock %}

{% block body %}
<div class="ui middle aligned center aligned grid" style="height: 100%;">
    <div class="column" style="max-width: 450px;">
        <div class="ui card fluid" style="padding:20px; border-radius:0px" >
            <div class="content">
                <img class="ui image" src="{{ url_for('static', filename='logo.png') }}" height="35px;" width="auto;">
                <div class="description" style="padding: 10px;">
                    Login to your account
                </div>
                <div class="ui divider"></div>
                {% if error %}
                    <div class="ui error message">
                        <i class="close icon"></i>
                        <p>{{ error }}</p>
                    </div>
                {% endif %}
                <div class="column">
                    <form class="ui form" method="POST" action="{{ url_for('login') }}"> 
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="text" name="username" placeholder="Username" required>
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="password" name="password" placeholder="Password" required>
                                <i class="lock icon"></i>
                            </div>                                
                        </div>                            
                            <button type="submit" class="ui fluid positive submit button">Login</button>                                                                         
                    </form>
                    <div class="ui horizontal divider">OR</div>                        
                        <div class="description">
                            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>                               
                        </div> 
                </div>                    
            </div>
        </div>
    </div>
</div>
{% endblock %}
